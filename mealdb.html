<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<!--------------------------------------------------------------------------------- 
  //////////////////////////// Meal Search Area \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->
    <h1 class="text-center text-dark p-5">Search Your Favourite Dish</h1>

    <div class="input-group mb-3 mx-auto w-50">

        <input id="search-field" type="text" class="form-control" placeholder="Favourite Dish Name" aria-label="Favourite Dish Name" aria-describedby="button-addon2">

        <button 
        onclick="searchFood()"
        class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>

<!--------------------------------------------------------------------------------- 
  //////////////////////////// Searched Meals \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->
<div id="searched-meals" class="row row-cols-1 row-cols-md-3 g-4">
    
    <div class="col">

      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
      </div>
      
    </div>

  </div>
    
    <!-- JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Vanilla JS -->
    <script src="js/mealdb.js"></script>
</body>
</html>
