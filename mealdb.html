<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      #no-result
      {
        color: lightgray;
        font-size: 60px;
        display: none;
      }

    </style>

</head >
<body>

<!--------------------------------------------------------------------------------- 
  //////////////////////////// Meal Search Area \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->
    <h1 class="text-center text-dark p-5">Search Your Favourite Dish</h1>

    <div class="input-group mb-3 mx-auto w-50">

        <input id="search-field" type="text" class="form-control" placeholder="Favourite Dish Name" aria-label="Favourite Dish Name" aria-describedby="button-addon2">

        <button 
        onclick="searchFood()"
        class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>
<!--------------------------------------------------------------------------------- 
  ////////////////////////// Single Meal Details \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->

 <div id="single-mealDetails" class="w-50 mx-auto p-5">

    
 </div>
<!--------------------------------------------------------------------------------- 
  //////////////////////////// No Result Showing \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->

 <div id="no-result"> 
  
 </div>

<!--------------------------------------------------------------------------------- 
  //////////////////////////// Searched Meals \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\  
 ---------------------------------------------------------------------------------->
<div id="searched-meals" 
class="
row 
row-cols-1 
row-cols-lg-4 
row-cols-md-3 
row-cols-sm-2 
g-3 p-5">
    
   
</div>
    
    <!-- JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Vanilla JS -->
    <script src="js/mealdbasync.js"></script>
</body>
</html>
